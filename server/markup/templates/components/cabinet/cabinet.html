
<section class="cabinet-wrapper"> 
  <div class="g-container g-container--fit_sm-sm g-container--fit_md-md g-container--fit_lg-lg g-container--fit_xl-xl">
    <div class="breadcrumb">
      <ul class="breadcrumb__list">
        <li class="breadcrumb__item"><a class="breadcrumb__link" href="#">Home</a>
        </li>
        <li class="breadcrumb__item"><span class="breadcrumb__link">Personal Area</span>
        </li>
      </ul>
    </div>
    <div class="cabinet"> 
      <h1 class="cabinet__title title">Personal Area
      </h1>
      <div class="cabinen-tabs"> <a class="cabinen-tabs__element subtitle is-active" href="#">Personal data</a><a class="cabinen-tabs__element subtitle" href="#">History of orders</a>
      </div>
      <div class="cabinet-tab-content cabinet-tab-content--data">
        <div class="cabinet-tab-content__forms-wrapper"> 
          <div class="cabinet-tab-content__left-part"> 
            <div class="cabinet-bio-form"> 
              <div class="cabinet-bio-form__top"> 
                <div class="cabinet-bio-form__input-wrapper"> 
                  <p class="cabinet-bio-form__required required-text">FIRST NAME
                  </p><input class="cabinet-bio-form__input input" type="text" name="cabinet-first-name"/>
                </div>
                <div class="cabinet-bio-form__input-wrapper"> 
                  <p class="cabinet-bio-form__required required-text">LAST NAME
                  </p><input class="cabinet-bio-form__input input" type="text" name="cabinet-last-name"/>
                </div>
              </div>
              <div class="cabinet-bio-form__bottom">
                <div class="cabinet-bio-form__input-wrapper"> 
                  <p class="cabinet-bio-form__required required-text">PHONE
                  </p><input class="cabinet-bio-form__input input" type="tel" name="cabinet-phone"/>
                </div>
                <div class="cabinet-bio-form__submit-wrapper"> 
                  <button class="cabinet-bio-form__submit btn" type="submit">save
                  </button>
                </div>
              </div>
            </div>
            <div class="change-email-form">
              <div class="change-email-form__email-wrapper"><span class="change-email-form__email">stass3939@gmail.com</span>
              </div>
              <div class="change-email-form__modal-trigger-wrapper"><a class="change-email-form__modal-trigger btn" fref="#">Change email</a>
              </div>
            </div>
          </div>
          <div class="cabinet-tab-content__right-part">
            <form class="password-form">
              <div class="password-form__input-wrapper"> 
                <p class="password-form__required required-text">PASSWORD
                </p><input class="password-form__input input" type="password" name="cabinet-pass"/>
              </div>
              <div class="password-form__input-wrapper"> 
                <p class="password-form__required required-text">repeat password
                </p><input class="password-form__input input" type="password" name="cabinet-rep-pass"/>
              </div>
              <div class="password-form__submit-wrapper"> 
                <button class="password-form__submit btn" type="submit">save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
